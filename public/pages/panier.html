    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    <title>Orinoco, vente d'Ours en peluche en ligne</title>
</head>
<body>
    <!-- HEADER -->
        <header class="container-fluid header">
            <nav class="row navbar navbar-light navbar-expand-md nav navbar-container" height="50">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="../../index.html"><img src="../images/logo.png" class="nav__logo" alt="" /></a>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                  <ul class="navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link" href="../../index.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="./panier.html">Mon panier <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Pré-commander</a>
                    </li>
                  </ul>
                </div>
              </nav>
        </header>
    <!-- FIN HEADER -->

    <!-- CORP DE PAGE -->
        <main class="container-fluid main">
            <h1 class="row"><i class="fas fa-paw"></i>Origamme Nounours</h1>
            <div class="alert alert-secondary" role="alert">
              <div id="container-price"></div>
            </div>

            <noscript>
              <div id="event-status" class="alert alert-warning" role="alert">
                <h4 class="alert-heading">Attention</h4>
                <p>Ce site fonctionne avec JavaScript, essayez de mettre à jour votre navigateur ou d'activer JavaScript.</p>
              </div>
            </noscript>

            <div id="event-status" class="alert alert-danger warning-none" role="alert"></div>
            <div id="delete-all-basket"></div>

            <div class="container-fluid">
                <div class="row" id="panier-container"></div>
            </div>

            <h1 class="row"><i class="fas fa-paw "></i>Commander mes articles</h1>
            <form method="POST" class="get-basket-view" id="getBasket">
              <div class="form-row">
                <div class="col-md-4 mb-3">
                  <label for="firstName">Votre prénom</label>
                  <input type="text" class="form-control" id="firstName" placeholder="Prénom" required>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="lastName">Votre nom de famille</label>
                  <input type="text" class="form-control" id="lastName" placeholder="Nom de famille" required>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="email">Votre adresse email</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroupPrepend3">@</span>
                    </div>
                    <input type="email" class="form-control" id="email" placeholder="Email" aria-describedby="inputGroupPrepend3" required>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label for="address">Votre adresse postale</label>
                  <input type="text" class="form-control" id="address" placeholder="Adresse" required>
                </div>
                <div class="col-md-3 mb-3">
                  <label for="city">Votre ville</label>
                  <input type="text" class="form-control" id="city" placeholder="Ville" required>
                </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input is-invalid" type="checkbox" value="" id="check" required>
                  <label class="form-check-label" for="check">Accepter les termes et conditions</label>
                </div>
              </div>
              <button class="btn btn-primary" type="submit">Passer commande</button>
            </form>
        </main>
    <!-- FIN DU CORPS DE PAGE -->

    <!-- FOOTER -->
    <footer class="row page-footer font-small bg-light footer">
      <a href="#">Aide & Contact</a>
      <a href="#">Conditions générales de vente</a>
    </footer>
    <!-- FIN FOOTER -->


    <script src="https://kit.fontawesome.com/e8c72cd5e7.js" crossorigin="anonymous"></script>
    <script src="../js/functions.js"></script>
    <script src="../js/panier.js"></script>
  </body>
</html>
